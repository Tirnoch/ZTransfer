<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>ZTransfer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body { font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; margin: 2rem; background: #f9fafb; color: #111827; }
      header { margin-bottom: 2rem; }
      .card { background: white; border-radius: 1rem; padding: 2rem; box-shadow: 0 10px 25px -15px rgba(15, 23, 42, 0.25); }
      .stack { display: flex; flex-direction: column; gap: 1rem; }
      a { color: #2563eb; text-decoration: none; }
      a:hover { text-decoration: underline; }
      button, input { font: inherit; }
    </style>
  </head>
  <body>
    <header>
      <h1>ZTransfer</h1>
    </header>
    <main>
      <div class="card">
        {% block content %}{% endblock %}
      </div>
    </main>
  </body>
</html>
